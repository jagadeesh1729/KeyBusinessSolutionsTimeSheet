services:
  mysql:
    image: mysql:8.0
    container_name: mysql-keybusiness
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: keybusiness
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      TZ: America/Los_Angeles
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kbs-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      PORT: 3000
    depends_on:
      - mysql
    ports:
      - '3000:3000'

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: kbs-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '8080:80'

volumes:
  db_data:

