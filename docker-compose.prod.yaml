# Production: Full stack with Nginx reverse proxy and AWS RDS
# Usage: docker-compose -f docker-compose.prod.yaml up -d --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '512m'
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: reliance-supermart-instance.ctauwae2yefg.us-west-1.rds.amazonaws.com
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: keybusiness
      JWT_SECRET: your-jwt-secret-key
      CORS_ORIGINS: '*'
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      LOGIN_RATE_LIMIT_WINDOW_MS: 900000
      LOGIN_RATE_LIMIT_MAX: 10
      # Azure Graph credentials (set via environment, not committed secrets)
      MS_TENANT_ID: ${MS_TENANT_ID:?set-in-env}
      MS_CLIENT_ID: ${MS_CLIENT_ID:?set-in-env}
      MS_CLIENT_SECRET: ${MS_CLIENT_SECRET:?set-in-env}
      # Google OAuth credentials (set via environment, not committed secrets)
      CLIENT_ID: ${CLIENT_ID:?set-in-env}
      CLIENT_SECRET: ${CLIENT_SECRET:?set-in-env}
      IONOS_USER: Timesheet@keybusinessglobal.com
    expose:
      - '3000'
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://backend:3000/health']
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - kbs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://backend:3000/api
        VITE_BACKEND_URL: http://backend:3000
        VITE_LOGIN_BACKGROUND_URL: https://source.unsplash.com/random?wallpapers
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '256m'
    environment:
      VITE_API_BASE_URL: http://backend:3000/api
    ports:
      - '5000:5000'
    depends_on:
      - backend
    networks:
      - kbs-network

networks:
  kbs-network:
    driver: bridge
