# Development: MySQL only (run frontend/backend locally with npm run dev)
# Usage: docker-compose -f docker-compose.dev.yaml up -d

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-keybusiness
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: keybusiness
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
